<!DOCTYPE html>
<html>
<head>
<script>
var source = new EventSource("/do_migrate");
source.onmessage = function(event) {
  document.getElementById("output").innerHTML += event.data + "<br/>"
}
</script>
<title>Migrate to datastore</title>
</head>
<body>
  <h1>Migration</h1>
  <div id="output"></div>
</body>
</html>
